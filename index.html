<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe</title>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <section class="board">
            <div class="sqr" id="0"></div>
            <div class="sqr" id="1"></div>
            <div class="sqr" id="2"></div>
            <div class="sqr" id="3"></div>
            <div class="sqr" id="4"></div>
            <div class="sqr" id="5"></div>
            <div class="sqr" id="6"></div>
            <div class="sqr" id="7"></div>
            <div class="sqr" id="8"></div>
        </section>
        <h2 id="message">X moves first</h2>
        <button id="restart" class="restart-button hidden"> 
            <span><i class="fas fa-sync-alt"></i></span>
        </button>
    </div>
</body>
</html>
